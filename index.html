<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Museums-Übungsdatenbank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Museums-Übungsdatenbank – Minimaldatensatz</h1>

<h2>Filter</h2>

<label>Nach Objektart filtern:
    <select id="filter-type">
        <option value="">Alle</option>
    </select>
</label>

<label>Nach Material filtern:
    <select id="filter-material">
        <option value="">Alle</option>
    </select>
</label>

<hr>

<h2>Neues Objekt eingeben</h2>
<form id="object-form">
    <label>Titel:<br>
        <input type="text" id="title" required>
    </label><br><br>

    <label>Objektart:<br>
        <select id="object_type"></select>
    </label><br><br>

    <label>Material:<br>
        <select id="material"></select>
    </label><br><br>

    <label>Datierung (Jahr):<br>
        <input type="text" id="date">
    </label><br><br>

    <label>Inventarnummer:<br>
        <input type="text" id="inventory_number" required>
    </label><br><br>

    <label>Beschreibung:<br>
        <textarea id="description"></textarea>
    </label><br><br>

    <button type="submit">Objekt hinzufügen</button>
</form>

<hr>

<h2>CSV importieren</h2>
<p>Die CSV muss die Spalten enthalten:<br>
<code>id, title, object_type, material, date, inventory_number, description, creator</code></p>
<input type="file" id="csv-input" accept=".csv">
<br><br>

<hr>

<h2>Objekte</h2>
<div id="object-list"></div>

<br>
<button id="export-btn">Alle Objekte als CSV exportieren</button>

<script src="script.js"></script>
</body>
</html>
